---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Copy backend files
  become: true
  copy:
      src: /home/backend.tar.gz
      dest: /home/ubuntu/backend.tar.gz

- name: Unzip
  shell: |
      cd /home/ubuntu/
      tar xzvf backend.tar.gz

- name: "install npm packages"
  become: true
  command: npm install
  args:
    chdir: /home/ubuntu/backend/node_modules

- name: "compile npm packages"
  become: true
  command: npm run build
  args:
    chdir: /home/ubuntu/backend/node_modules

- name: Start PM2
  shell: |
      cd /home/ubuntu/backend
      sudo pm2 start npm --name backend -- start

